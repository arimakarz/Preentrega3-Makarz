<!DOCTYPE html>

<body>
    <!---logo y menu-->

        <div id="header__completo">
            <h3><a href="../index.html"><img id="header__logo" src="../assets/images/logo/logo-chico.png" alt="Violeta Vinos"></a></h3>
            <div class="header__buttons">
                <img class="header__item" src="../assets/images/login-logo.png" alt="Login">
                <a href="compra.html"><img class="header__item" src="../assets/images/carrito-logo.png" alt="Carrito de compras"></a>
                <label id="cantItems">0</label>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid" id="menubar">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link menubar__link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menubar__link" aria-current="page" href="club.html">Club de vinos</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link menubar__link" aria-current="page" href="tienda.html">Tienda</a>
                        </li>

                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input id="textoBusqueda" class="form-control me-2 texto" type="search" placeholder="Buscar..." aria-label="Search">
                        <button id="btnBuscar" class="btn btn-outline-success boton-buscar" type="submit">Search</button>
                    </form>
                </div>
                <img class="header__item header__item-mobile" src="../assets/images/carrito-logo.png" alt="Carrito de compras">
            </div>
        </nav>
    </header>
    <!--cierre del menu-->
    <section>
        <img class="section__banner" src="../assets/images/banners/banner-top.jpg" alt="Imagen no disponible">
        <article>
            <h3>Club de vinos</h3>
            <!--Video e imágenes de explicación del Club de Vinos-->
            <div id="clubDeVinos">
                <img class="clubDeVinos__img  wow animate__animated animate__fadeIn" src="../assets/images/club-funcionamiento1.jpg" alt="Descripción de club de vinos - No se puede mostrar la imagen">
                <img class="clubDeVinos__img  wow animate__animated animate__fadeIn" src="../assets/images/club-funcionamiento2.jpg" alt="Descripción de club de vinos - No se puede mostrar la imagen">
                <img class="clubDeVinos__imgBig  wow animate__animated animate__fadeIn" src="../assets/images/club-funcionamiento.jpeg" alt="Descripción de club de vinos - No se puede mostrar la imagen">
            </div>
            <form action="" method="post" enctype="multipart/form-data">
                <fieldset class="basicForm fieldDatosPersonales">
                    <legend>Completá tus datos</legend>
                    <label for="nombre">Nombre: </label>
                    <input class="texto" type="text" name="nombre" placeholder="Tu nombre" required>
                    <label for="email">Email: </label>
                    <input class="texto" type="email" name="email" placeholder="Tu email" required>
                    <label for="telefono">Teléfono: </label>
                    <input class="texto" type="text" name="telefono" placeholder="Tu teléfono" required>
                </fieldset>
                <hr>
                <fieldset>
                    <legend>Elegí tu box</legend>
                    <label for="box">Elegí el tipo de box que querés</label><br>
                    <select name="tipoconsulta">
                        <option value="box3">Box x 3</option>
                        <option value="box6connected">Box x 6 CONNECTED</option>
                        <option value="box6allin">Box x 6 ALL IN</option>
                    </select>
                    <br>
                    <label for="comentarios">Comentarios:</label>
                    <br>
                    <textarea class="form__textarea" name="comentarios" id="comentarios" style="resize: none;"></textarea>
                </fieldset>
                <hr>
                <fieldset class="basicForm fieldDomicilio">
                    <legend>Datos de envío</legend>
                    <label for="destinatario">Nombre de quien recibe el box:</label>
                    <input class="texto" type="text" name="destinatario">
                    <label for="provincia">Provincia:</label>
                    <input class="texto" type="text" name="provincia">
                    <label for="localidad">Localidad:</label>
                    <input class="texto" type="text" name="localidad">
                    <label for="calle">Calle:</label>
                    <input class="texto" type="text" name="calle">
                    <label for="numero">Número:</label>
                    <input class="texto" type="text" name="numero">
                    <label for="piso">Piso:</label>
                    <input class="texto" type="text" name="piso">
                    <label for="dpto">Dpto:</label>
                    <input class="texto" type="text" name="dpto">
                </fieldset>
                <input class="boton-miembro" type="submit" id="sumbit" name="submit" value="¡Quiero ser miembro del club!">
            </form>
        </article>
    </section>
    <!--pie de pagina-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="footer__contenido footer__contenido__datos col-sm-12 col-md-4 col-xl-4">
                    <h4>Datos de contacto</h4>
                    <table>
                        <tr><td>11 1234 5678</td></tr>
                        <tr><td><a class="link__mail" href = "mailto: violetavinos@gmail.com?subject=Consulta%20desde%20la%20web&body=¡Hola! ">violeta_vinos@gmail.com</a></td></tr>
                        <tr><td>Canning, Buenos Aires</td></tr>
                    </table>
                </div>
                <div class="footer__contenido col-sm-12 col-md-4 col-xl-4">
                    <h4>Redes sociales</h4>
                    <div class="footer__contenido__redes">
                        <a href="https://www.instagram.com/violeta.vinos/?hl=es" target="_blank"><img class="footer__item" src="../assets/images/instagram-logo.png"></a>
                        <a href="https://m.facebook.com/violeta.vinos/?ref=bookmarks" target="_blank"><img class="footer__item" src="../assets/images/facebook-logo.png"></a>
                        <a href="https://www.youtube.com/watch?v=VSIMmQfeHZI"><img class="footer__item" src="../assets/images/youtube-logo.png"></a>
                    </div>
                </div>
                <div class="footer__contenido footer__contenido__news col-sm-12 col-md-4 col-xl-4">
                    <h4>Suscripción Newsletter</h4>
                    <form action="" method="post" enctype="multipart/form-data">
                        <label id="footer__emailLabel" for="email_susc">Suscríbete para recibir nuestras novedades:</label>
                        <br>
                        <input class="texto" type="email" name="email_susc">
                        <input class="boton-envio" type="submit" name="suscribir" value="Suscribirme">
                    </form>
                </div>
            </div>
        </div>
    </footer>
    <!--cierre de pie de pagina-->
    <script src="../js/functions.js"></script>
